apiVersion: apps/v1
kind: Deployment
metadata:
  name: meme-app
  namespace: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meme-app
  template:
    metadata:
      labels:
        app: meme-app
    spec:
      containers:
        - name: meme-app
          image: wededo4644/meme-gen:9b24c62bde0e5b1f81e3c44540efd81457e22ac1
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
