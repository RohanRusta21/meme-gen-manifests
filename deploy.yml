apiVersion: apps/v1
kind: Deployment
metadata:
  name: meme-app
  namespace: argocd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: meme-app
  template:
    metadata:
      labels:
        app: meme-app
    spec:
      containers:
        - name: meme-app
          image: wededo4644/meme-gen:1e223f92f51e1a1f0790fb7d4a5223fb3e71b4c4
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
