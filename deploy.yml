apiVersion: apps/v1
kind: Deployment
metadata:
  name: meme-app
  namespace: argocd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: meme-app
  template:
    metadata:
      labels:
        app: meme-app
    spec:
      containers:
        - name: meme-app
          image: wededo4644/meme-gen:07d0c462c0ff455cd20f30eb197b2ffb91f38ffe
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
