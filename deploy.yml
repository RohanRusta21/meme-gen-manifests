apiVersion: apps/v1
kind: Deployment
metadata:
  name: meme-app
  namespace: argocd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: meme-app
  template:
    metadata:
      labels:
        app: meme-app
    spec:
      containers:
        - name: meme-app
          image: wededo4644/meme-gen:32c5f134cd95d27921a6543ff80357470a0f2be7
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
