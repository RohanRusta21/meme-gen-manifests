apiVersion: apps/v1
kind: Deployment
metadata:
  name: meme-app
  namespace: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meme-app
  template:
    metadata:
      labels:
        app: meme-app
    spec:
      containers:
        - name: meme-app
          image: wededo4644/meme-gen:d69bd5e65aeb6236a7657bb5d77fcad96d1d5d67
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
