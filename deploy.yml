apiVersion: apps/v1
kind: Deployment
metadata:
  name: meme-app
  namespace: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meme-app
  template:
    metadata:
      labels:
        app: meme-app
    spec:
      containers:
        - name: meme-app
          image: wededo4644/meme-gen:229b61706ccc04aa00ce5eb0a0cb4f652db570a6
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
