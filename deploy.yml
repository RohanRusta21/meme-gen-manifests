apiVersion: apps/v1
kind: Deployment
metadata:
  name: meme-app
  namespace: argocd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: meme-app
  template:
    metadata:
      labels:
        app: meme-app
    spec:
      containers:
        - name: meme-app
          image: wededo4644/meme-gen:75c2e37a3e93d5884397a0ab047a477f5dc0dfab
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
